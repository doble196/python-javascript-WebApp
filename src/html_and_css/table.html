<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border-collapse: collapse;
                border: 3px solid black;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>OHLCV</h1>
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stocks</td>
                    <td>13.456</td>
                    <td>11.234</td>
                    <td>12.345</td>
                    <td>12.569</td>
                    <td>12.367</td>
                </tr>
                <tr>
                    <td>Crypto</td>
                    <td>11.3456</td>
                    <td>11.1234</td>
                    <td>11.2345</td>
                    <td>11.3569</td>
                    <td>11.3567</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
