<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <script> 
            document.addEventListener('DOMContentLoaded', () => { // when DOM is loaded

                // By default, submit button is disabled
                document.querySelector('#submit').disabled = true; // disable button

                // Enable button only if there is text in the input field
                document.querySelector('#task').onkeyup = () => { // when key is released in input field
                    if (document.querySelector('#task').value.length > 0) // if there is text in the input field
                        document.querySelector('#submit').disabled = false; // enable button
                    else
                        document.querySelector('#submit').disabled = true; // disable button
                };

                document.querySelector('form').onsubmit = () => { // when form is submitted

                    // Create new item for list
                    const li = document.createElement('li'); // create new list item
                    li.innerHTML = document.querySelector('#task').value; // set innerHTML of new list item to value of input field

                    // Add new item to task list
                    document.querySelector('#tasks').append(li); // append new list item to list

                    // Clear input field and disable button again
                    document.querySelector('#task').value = ''; // clear input field
                    document.querySelector('#submit').disabled = true; // disable button

                    // Stop form from submitting
                    return false; // return false to stop form from submitting
                };

            });
        </script>
        <title>Tasks</title>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks">
        </ul>
        <form>
            <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
            <input id="submit" type="submit">
        </form>
    </body>
</html>
